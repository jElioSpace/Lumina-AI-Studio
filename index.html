
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
            },
            colors: {
              lumina: {
                bg: '#f8fafc',
                darkBg: '#0b1120',
                sidebar: '#ffffff',
                darkSidebar: '#0f172a',
                accent: '#6366f1',
                accentHover: '#4f46e5',
                text: '#1e293b',
                muted: '#64748b',
                border: '#e2e8f0',
              }
            },
            backgroundImage: {
              'abstract-lines-light': "url(\"data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 100 L100 0 M50 100 L100 50 M0 50 L50 0' stroke='%236366f1' stroke-width='0.2' fill='none' stroke-opacity='0.15'/%3E%3C/svg%3E\")",
              'abstract-lines-dark': "url(\"data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 100 L100 0 M50 100 L100 50 M0 50 L50 0' stroke='%238b5cf6' stroke-width='0.3' fill='none' stroke-opacity='0.1'/%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .abstract-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        background-repeat: repeat;
      }

      .dark .abstract-bg {
        background-image: radial-gradient(circle at 2px 2px, #1e293b 1px, transparent 0);
        background-size: 40px 40px;
        opacity: 0.4;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.5);
        transition: all 0.3s ease;
      }

      .dark .glass-card {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(51, 65, 85, 0.5);
      }

      .sidebar-glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-right: 1px solid #e2e8f0;
        transition: all 0.3s ease;
      }

      .dark .sidebar-glass {
        background: rgba(15, 23, 42, 0.8);
        border-right: 1px solid #1e293b;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#f8fafc] text-slate-900 dark:bg-[#0b1120] dark:text-slate-100 overflow-x-hidden">
    <div class="abstract-bg bg-abstract-lines-light dark:bg-abstract-lines-dark"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
